<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 사용자 삭제 확인</title>
</head>
<body>
    <h1>AI 사용자 삭제 확인</h1>
    <p>다음 사용자를 삭제하시겠습니까?</p>
    <p><strong>Nickname:</strong> {{ ai_user.nickname }}</p>
    <!-- 추가 정보 표시 -->
    <form action="{% url 'ai_user_delete' ai_user.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
    <a href="{% url 'ai_user_list' %}">취소</a>
</body>
</html>
