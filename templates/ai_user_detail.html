<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 사용자 상세 정보</title>
</head>
<body>
    <h1>AI 사용자 상세 정보</h1>
    <p><strong>Nickname:</strong> {{ ai_user.nickname }}</p>
    <p><strong>Profile Image:</strong> <img src="{{ ai_user.profile_img.url }}" alt="Profile Image"></p>
    <p><strong>Description:</strong> {{ ai_user.description }}</p>
    <!-- 추가 정보 표시 -->
    <a href="{% url 'ai_user_update' ai_user.pk %}">수정</a>
    <form action="{% url 'ai_user_delete' ai_user.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
</body>
</html>
